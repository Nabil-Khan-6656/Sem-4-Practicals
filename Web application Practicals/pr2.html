<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic</title>
</head>
<body>
    
    <form name="frm">
        <cente>
            <input type="button" name="alert" value="Click here" onclick="calculate()" />
        </cente>
    </form>

<script>
    function calculate(){

    var a , b , c , sub , mul , div ;
    a = prompt("Enter any number : ");
    b = prompt("Enter any number : ");
    c = Number(a) + Number(b);
    sub = a - b ;
    mul = a* b ;
    div = a / b ;
    alert("\n Addition : " + c + "\n Subtraction : "+ sub+ "\n Multiplication : " + mul + "\n Division : "+ div);
        
}
</script>    
</body>
</html>
