<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    
    <input type="radio" name="radio"  id="n1" onclick="ch1()">Male
    <input type="radio" name="radio" id="n2" onclick="ch1()">Female


<script>
    function ch1(){
        var n1 = document.getElementById("n1")
        var n2 = document.getElementById("n2")
        if(n1.checked){
            alert("Male button is checked");
        }
        else if(n2.checked){
            alert("Female button is checked");
        }

    }
</script>    
</body>
</html>
