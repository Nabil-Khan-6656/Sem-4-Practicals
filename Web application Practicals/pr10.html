<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>


<script>
    var num = prompt("Enter any number : ");
    if(num % 2 == 0){
        alert("Number is even");
    }
    else{
        alert("Number is odd");
    }
</script>    
</body>
</html>
