<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Numbers</title>
</head>
<body>
    

<script>
    var a , b  , temp;
    a = prompt("Enter value of a : ");
    b = prompt("Enter value of b : ");
    temp = a ;
    a = b ;
    b = temp;
    document.write("After swapping value of a is : " + a);
    document.write("\n After swapping value of b is : " + b);
</script>    
</body>
</html>
