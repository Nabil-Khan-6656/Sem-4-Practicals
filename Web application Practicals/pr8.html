<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    

  <font color="blue"><h2 align="center">Result::-</h2></font>

  <form name="frm">
     <table border="1" align="center">
        <tr>
            <td> <font color="blue"><b>Name</b></font></td>
            <td> <input type="text" name="t1"></td>
        </tr>
        <tr>
            <td> <font color="green">Oracle</font></td>
            <td> <input type="text" name="t2"></td>
        </tr>
        <tr>
            <td> <font color="green">C++</font></td>
            <td> <input type="text" name="t3"></td>
        </tr>
        <tr>
            <td> <font color="green">E-commerce</font></td>
            <td> <input type="text" name="t4"></td>
        </tr>
        <tr>
            <td> <font color="green">Sad</font></td>
            <td> <input type="text" name="t5"></td>
        </tr>
        <tr>
            <td> <font color="green">Stat</font></td>
            <td> <input type="text" name="t6"></td>
        </tr>
        <tr>
            <td> <font color="green">Se</font></td>
            <td> <input type="text" name="t7"></td>
        </tr>
        <tr>
            <td> <font color="blue">Total</font></td>
            <td> <input type="text" name="t8" onfocus="abc()"></td>
        </tr>
        <tr>
            <td> <font color="blue">Percantage</font></td>
            <td> <input type="text" name="t9" onmouseup="abc()"></td>
        </tr>
        <tr>
            <td> <font color="blue">Class</font></td>
            <td> <input type="text" name="t10" onmousedown="abc()"></td>
        </tr>
     </table>
  </form>

<script>
    function abc(){
        var a , b , c ,d , e , f , g ;
        a = Number(frm.t2.value);
        b = Number(frm.t3.value);
        c = Number(frm.t4.value);
        d = Number(frm.t5.value);
        e = Number(frm.t6.value);
        f = Number(frm.t7.value);

        if(a >=0 && b>=0 && c>=0 && c>=0 &&d>=0 && e>=0 &&f>=0 && a<=100 && b<=100 &&c<=100 && d<=100 &&e<=100 &&f <=100){
            window.document.frm.t8.value = a+b+c+d+e+f;
            window.document.frm.t9.value = (a+b+c+d+e+f)/6;
            g =  (a+b+c+d+e+f)/6;
            if(g>=35 && g<=50)
                window.document.frm.t10.value="Pass Class"
            else if(g>=51 && g<=75)    
               window.document.frm.t10.value="Second Class"
            else if(g>75)    
               window.document.frm.t10.value="First Class"
            else
              window.document.frm.t10.value="Fail"
        }

        else{
            document.write("----*****Wrong input****----")
        }
    }
</script>    
</body>
</html>
